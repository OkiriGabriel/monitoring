global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'riders-api-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - 'alerts.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  # Blackbox exporter for API monitoring - GET requests
  - job_name: 'blackbox_get'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://rider-api.fezdelivery.co
          # - https://rider-api.fezdelivery.co/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115
      - target_label: method
        replacement: GET

  # Blackbox exporter for API monitoring - POST requests
  - job_name: 'blackbox_post'
    metrics_path: /probe
    params:
      module: [http_post_2xx]
    static_configs:
      - targets:
          - https://rider-api.fezdelivery.co
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115
      - target_label: method
        replacement: POST

  # Blackbox exporter for API monitoring - PUT requests
  - job_name: 'blackbox_put'
    metrics_path: /probe
    params:
      module: [http_put_2xx]
    static_configs:
      - targets:
          - https://rider-api.fezdelivery.co
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115
      - target_label: method
        replacement: PUT

  # Blackbox exporter metrics endpoint
  - job_name: 'blackbox_exporter'
    static_configs:
      - targets: ['blackbox:9115']

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Your Riders API metrics endpoint (if you have one)
  - job_name: 'riders_api'
    static_configs:
      - targets: ['your-riders-api:8080']
    metrics_path: '/metrics'
